  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Room App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">  <div id="theme-toggle">Toggle Theme</div>  <div id="home-screen">
    <h2>Join a Quiz Room</h2>
    <input id="player-name" placeholder="Your Name" />
    <select id="avatar-select">
      <option value="😀">😀</option>
      <option value="😎">😎</option>
      <option value="🤖">🤖</option>
      <option value="👩‍💻">👩‍💻</option>
      <option value="🧠">🧠</option>
    </select>
    <button id="create-room">Create Room</button>
    <input id="join-code" placeholder="Enter Room Code" />
    <button id="join-room">Join Room</button>
  </div>  <div id="host-screen" class="hidden">
    <h2>Room Code: <span id="room-code-display"></span></h2>
    <h3>Players Joined:</h3>
    <ul id="player-list"></ul>
    <textarea id="question-data" placeholder='[{"question":"...","options":[...],"answer":"..."}]'></textarea>
    <button id="start-quiz">Start Quiz</button>
  </div>  <div id="waiting-screen" class="hidden">
    <h2>Waiting for host to start the quiz...</h2>
  </div>  <div id="quiz-screen" class="hidden">
    <div id="status-bar">
      <span id="question-count"></span>
      <span id="timer"></span>
    </div>
    <h2 id="question-text"></h2>
    <div id="options"></div>
  </div>  <div id="result-screen" class="hidden">
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
    <button onclick="location.reload()">Play Again</button>
  </div>

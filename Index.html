<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggle-theme" onclick="toggleTheme()">Toggle Dark Mode</button>

  <div id="start-screen" class="start-screen fade-in">
    <h2>Welcome to the Quiz!</h2>
    <input id="nameInput" type="text" placeholder="Enter your name" />
    <div class="avatar-selection">
      <span class="avatar" onclick="selectAvatar('ğŸ±')">ğŸ±</span>
      <span class="avatar" onclick="selectAvatar('ğŸ¶')">ğŸ¶</span>
      <span class="avatar" onclick="selectAvatar('ğŸµ')">ğŸµ</span>
      <span class="avatar" onclick="selectAvatar('ğŸ¦Š')">ğŸ¦Š</span>
    </div>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quiz-box" class="quiz-box fade-in" style="display: none;">
    <div class="quiz-header">
      <div id="user-info" class="user-info"></div>
      <div id="counter" class="counter"></div>
      <div id="timer" class="timer">15s</div>
    </div>
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <button id="nextBtn" class="next-btn" onclick="nextQuestion()" style="display: none;">Next</button>
    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
